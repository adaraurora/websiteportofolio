<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <h2>Reset Password</h2>
    <form id="resetForm">
        <label for="newPassword">Password Baru:</label><br>
        <input type="password" id="newPassword" required><br><br>

        <label for="confirmPassword">Konfirmasi Password:</label><br>
        <input type="password" id="confirmPassword" required><br><br>

        <button type="submit">Reset Password</button>
    </form>

    <script>
        document.getElementById("resetForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword === confirmPassword) {
                alert("Password berhasil direset!");
                window.location.href = "login.html"; // Redirect ke halaman login setelah reset
            } else {
                alert("Password tidak cocok, coba lagi.");
            }
        });
    </script>
</body>
</html>
